<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        fetch('/events.txt')
            .then(r => r.text())
            .then(text => {
                document.body.innerText = text;
            });
    </script>
</head>
<body>
    <h1>Hello world!</h1>
</body>
</html>
