<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Scheduler - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .test-section {
            background: #f7f9fc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .config {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .config input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóìÔ∏è Social Scheduler</h1>
        <p class="subtitle">Backend API Test Page</p>



        <div class="test-section">
            <h2>API Status Check</h2>
            <button onclick="testRoot()">Test Root Endpoint</button>
            <button onclick="testHealth()">Test Health Check</button>
            <div id="rootStatus"></div>
        </div>

        <div class="test-section">
            <h2>Database Connection</h2>
            <button onclick="testDatabase()">Test Database Connection</button>
            <div id="dbStatus"></div>
        </div>

        <div class="footer">
            Made by Stella, David, Anna & Garrett<br>
            CS Software Engineering W26
        </div>
    </div>

    <script>
        // Hardcoded backend API URL
        const API_URL = 'https://scheduler-backend-9b2i.onrender.com';

        function getApiUrl() {
            return API_URL;
        }

        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}"><pre>${message}</pre></div>`;
        }

        async function testRoot() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            showStatus('rootStatus', 'Loading...', 'loading');
            
            try {
                const response = await fetch(`${apiUrl}/`);
                const data = await response.json();
                
                showStatus('rootStatus', 
                    `‚úÖ Success!\n\nResponse:\n${JSON.stringify(data, null, 2)}`, 
                    'success'
                );
            } catch (error) {
                showStatus('rootStatus', 
                    `‚ùå Error:\n${error.message}\n\nMake sure:\n1. Your backend is deployed\n2. CORS is enabled\n3. The URL is correct`, 
                    'error'
                );
            }
        }

        async function testHealth() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            showStatus('rootStatus', 'Loading...', 'loading');
            
            try {
                const response = await fetch(`${apiUrl}/health`);
                const data = await response.json();
                
                showStatus('rootStatus', 
                    `‚úÖ Health Check Passed!\n\nResponse:\n${JSON.stringify(data, null, 2)}`, 
                    'success'
                );
            } catch (error) {
                showStatus('rootStatus', 
                    `‚ùå Health check failed:\n${error.message}`, 
                    'error'
                );
            }
        }

        async function testDatabase() {
            const apiUrl = getApiUrl();
            if (!apiUrl) return;

            showStatus('dbStatus', 'Testing database connection...', 'loading');
            
            try {
                const response = await fetch(`${apiUrl}/api/test-db`);
                const data = await response.json();
                
                if (data.success) {
                    showStatus('dbStatus', 
                        `‚úÖ Database Connected!\n\nTimestamp: ${data.timestamp}\nMessage: ${data.message}`, 
                        'success'
                    );
                } else {
                    showStatus('dbStatus', 
                        `‚ùå Database error:\n${data.error}`, 
                        'error'
                    );
                }
            } catch (error) {
                showStatus('dbStatus', 
                    `‚ùå Connection failed:\n${error.message}\n\nCheck:\n1. DATABASE_URL environment variable\n2. Database is running\n3. SSL settings are correct`, 
                    'error'
                );
            }
        }
    </script>
</body>
</html>
